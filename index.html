<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEP Finder</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/mailbox.png" type="image/x-png">
</head>
<body>
    <header>
        <div class="title">
            <h1>CEP Finder</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="researcher-box">
            <label class="label" for="name">CEP: 00000-000</label>
            <input id="cep" class="input" type="text" maxlength="9">
            <div>
                <input id="search" class="button" type="submit" value="Pesquisar">
                <button id="clean" class="button">Limpar Campo</button>
            </div>
        </div>
        <div id="response" class="hide">
            <label class="label" for="name">Rua:</label>
            <input id="street" class="input" type="text" disabled>
            
            <label class="label" for="name">Cidade:</label>
            <input id="city" class="input" type="text" disabled>

            <label class="label" for="name">Estado:</label>
            <input id="state" class="input" type="text" disabled>
        </div>
    </main>

    <footer class="main-footer">
        <p>Gabriel Dutra - Teste t√©cnico &copy 2022</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
